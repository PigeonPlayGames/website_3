<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ant Simulation</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <div id="messageBox" class="message"></div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 40;
    const smallTileSize = tileSize / 2;

    const messageBox = document.getElementById('messageBox');

    let map, mapWidth, mapHeight, pathCount, maxPaths;
    let level = 1;
    let redFound = false;
    let blueFound = false;

    function showMessage(message, duration = 120) {
      messageBox.textContent = message;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration * 50);
    }

    function startLevel() {
      mapWidth = 20;
      mapHeight = 20;
      map = Array.from({ length: mapHeight }, () => Array(mapWidth).fill(0));
      map[10][10] = 1; // Start with a single path tile in the center
      pathCount = 1;
      maxPaths = Math.floor((mapWidth * mapHeight) * 0.5);

      redFound = false;
      blueFound = false;

      const greenAnt = new Ant(10, 10, 'green', 'pathmaker');
      const redAntPosition = getRandomPositionNear(10, 10, level + 3);
      const blueAntPosition = getRandomPositionNear(10, 10, level + 3);

      ants = [
        greenAnt,
        new Ant(redAntPosition.x, redAntPosition.y, 'red', 'scavenger'),
        new Ant(blueAntPosition.x, blueAntPosition.y, 'blue', 'default')
      ];
    }

    class Ant {
      constructor(x, y, color, type, size = tileSize) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.type = type;
        this.size = size;
        this.moveDelay = type === 'scavenger' ? 3 : 5;
        this.moveCounter = 0;
        this.hidden = type !== 'pathmaker';
      }

      move() {
        if (this.hidden) return;

        this.moveCounter++;
        if (this.moveCounter < this.moveDelay) return;
        this.moveCounter = 0;

        if (this.type === 'pathmaker' || this.type === 'purple') {
          this.createPath();
        } else {
          this.followPath();
        }
      }

      createPath() {
        if (pathCount >= maxPaths) {
          this.followPath();
          return;
        }

        if (map[this.y][this.x] === 0) {
          map[this.y][this.x] = 1;
          pathCount++;
        }

        ants.forEach(ant => {
          if (ant !== this && ant.x === this.x && ant.y === this.y) {
            if (this.color === 'red' && ant.color === 'blue') {
              createPurpleAnt(this.x, this.y);
            }
          }
        });

        const possibleDirections = this.getPossibleDirections(true);
        if (possibleDirections.length > 0) {
          this.direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
        }

        switch (this.direction) {
          case 'up': this.y -= 1; break;
          case 'down': this.y += 1; break;
          case 'left': this.x -= 1; break;
          case 'right': this.x += 1; break;
        }
      }

      followPath() {
        const possibleDirections = this.getPossibleDirections(false);
        if (possibleDirections.length > 0) {
          this.direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
        }

        switch (this.direction) {
          case 'up': this.y -= 1; break;
          case 'down': this.y += 1; break;
          case 'left': this.x -= 1; break;
          case 'right': this.x += 1; break;
        }
      }

      getPossibleDirections(allowEmpty) {
        const directions = [];
        if (this.y > 0 && (map[this.y - 1][this.x] === 1 || (allowEmpty && map[this.y - 1][this.x] === 0))) directions.push('up');
        if (this.y < mapHeight - 1 && (map[this.y + 1][this.x] === 1 || (allowEmpty && map[this.y + 1][this.x] === 0))) directions.push('down');
        if (this.x > 0 && (map[this.y][this.x - 1] === 1 || (allowEmpty && map[this.y][this.x - 1] === 0))) directions.push('left');
        if (this.x < mapWidth - 1 && (map[this.y][this.x + 1] === 1 || (allowEmpty && map[this.y][this.x + 1] === 0))) directions.push('right');
        return directions;
      }

      draw() {
        if (this.hidden) return;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x * tileSize + (tileSize - this.size) / 2, this.y * tileSize + (tileSize - this.size) / 2, this.size, this.size);
      }
    }

    function createPurpleAnt(x, y) {
      showMessage('A Purple Ant is Born!');
      ants.push(new Ant(x, y, 'purple', 'purple', smallTileSize));
    }

    function getRandomPositionNear(centerX, centerY, range = 3) {
      const x = Math.max(0, Math.min(mapWidth - 1, centerX + Math.floor(Math.random() * (range * 2 + 1)) - range));
      const y = Math.max(0, Math.min(mapHeight - 1, centerY + Math.floor(Math.random() * (range * 2 + 1)) - range));
      return { x, y };
    }

    let ants = [];
    startLevel();

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < mapHeight; y++) {
        for (let x = 0; x < mapWidth; x++) {
          ctx.fillStyle = map[y][x] === 1 ? '#ccc' : '#000';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }

      ants.forEach(ant => {
        ant.move();
        ant.draw();
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
