<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #b3f8c2;
        }

        #loginPage, #gamePage {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"], input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <h2>Login / Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>
    <div id="gamePage" style="display:none;">
        <h2>Tap Game</h2>
        <p>Score: <span id="score">0</span></p>
        <button id="tapBtn">Tap Me!</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to switch to game page
            function switchToGamePage() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('gamePage').style.display = 'block';
            }

            // Function to handle login
            document.getElementById('loginBtn').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) { // Assuming the server sends a token upon successful login
                        alert('Login successful!');
                        localStorage.setItem('currentUser', JSON.stringify({ username, token: data.token }));
                        switchToGamePage();
                    } else {
                        alert('Invalid username or password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Function to handle registration
            document.getElementById('registerBtn').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Registration successful, you can now login');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Function to handle logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                document.getElementById('gamePage').style.display = 'none';
                document.getElementById('loginPage').style.display = 'flex';
            });

            // Function to handle tap button click
            document.getElementById('tapBtn').addEventListener('click', function() {
                let score = parseInt(document.getElementById('score').innerText, 10);
                document.getElementById('score').innerText = score + 1;
            });
        });
    </script>
</body>
</html>
