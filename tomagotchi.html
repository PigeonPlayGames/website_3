<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pet Tamagotchi</title>
    <link rel="stylesheet" href="tomagotchi.css"> <!-- Link to the CSS stylesheet -->
    <script src="tomagotchi.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <div id="pet-container">
        <div id="pet">
            <!-- Placeholder for pet image -->
            <img src="https://via.placeholder.com/100" alt="Cute Tamagotchi Pet">
        </div>
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
        <button id="sleep-button">Sleep</button>
        <button id="clean-button">Clean</button>
        <div id="status">Status: Hungry</div>
        <div id="health">Health: Good</div>
        <div id="energy">Energy: Full</div>
        <div id="mood">Mood: Happy</div>
        <div id="cleanliness">Cleanliness: Clean</div>
        <div id="stage">Stage: Baby</div>
    </div>
</body>
</html>
