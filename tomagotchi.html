<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pet Tamagotchi</title>
    <link rel="stylesheet" href="tomagotchi.css"> <!-- Ensure the stylesheet link is correct -->
    <script src="tomagotchi.js" defer></script> <!-- Ensure the JavaScript file link is correct -->
</head>
<body>
    <div id="pet-container" style="position: relative; width: 300px; height: 300px; border: 2px solid #ccc; margin: auto; overflow: hidden;">
        <div id="pet" style="position: absolute; width: 100px; height: 100px; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <!-- Blocks representing parts of the Tamagotchi -->
            <div class="pet-block" style="position: absolute; width: 30px; height: 30px; background-color: #FFD700; top: 10px; left: 35px;"></div>
            <div class="pet-block" style="position: absolute; width: 30px; height: 30px; background-color: #FFD700; top: 40px; left: 10px;"></div>
            <div class="pet-block" style="position: absolute; width: 30px; height: 30px; background-color: #FFD700; top: 40px; left: 60px;"></div>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
        <button id="sleep-button">Sleep</button>
        <button id="clean-button">Clean</button>
        <div id="status">Status: Hungry</div>
        <div id="health">Health: Good</div>
        <div id="energy">Energy: Full</div>
        <div id="mood">Mood: Happy</div>
        <div id="cleanliness">Cleanliness: Clean</div>
        <div id="stage">Stage: Baby</div>
    </div>
</body>
</html>
