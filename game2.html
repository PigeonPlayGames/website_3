<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Boring Bounce Game</title>
    <link rel="stylesheet" href="game2.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #gameArea {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: black;
            overflow: hidden;
        }

        #paddle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 100px;
            height: 20px;
            background-color: white;
            transform: translateX(-50%);
        }

        #ball {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="paddle"></div>
        <div id="ball"></div>
    </div>
    <div id="gameOverOverlay">
        <h2>Game Over!</h2>
        <button id="tryAgainButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>
    <script src="game2.js"></script>
</body>
</html>
