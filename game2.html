<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Boring Bounce Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000; /* Sets the background color to black for any area not covered by the game area */
            font-family: 'Arial', sans-serif; /* Ensures a consistent font is used */
        }

        #gameArea {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #222; /* A slightly lighter shade of black for contrast */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #paddle {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 20px;
            background-color: #FFF; /* White paddle */
            border-radius: 10px; /* Rounded corners for the paddle */
            transform: translateX(-50%);
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #F00; /* Red ball for better visibility */
            border-radius: 50%; /* Makes the ball perfectly round */
            transform: translate(-50%, -50%);
        }

        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Dark overlay to focus attention */
            color: #FFF; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10; /* Ensures overlay is above all other elements */
        }

        #gameOverOverlay h2 {
            margin-bottom: 20px;
            font-size: 2em; /* Larger text for the game over message */
        }

        #gameOverOverlay button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #000; /* Black text for buttons */
            background-color: #FFF; /* White background for buttons */
            border: none;
            border-radius: 5px; /* Slightly rounded corners for buttons */
            cursor: pointer; /* Changes cursor to indicate clickable */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
        }

        #gameOverOverlay button:hover {
            background-color: #F00; /* Red background on hover */
            color: #FFF; /* White text on hover */
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="paddle"></div>
        <div id="ball"></div>
    </div>
    <div id="gameOverOverlay">
        <h2>Game Over!</h2>
        <button id="tryAgainButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('gameArea');
            const paddle = document.getElementById('paddle');
            const ball = document.getElementById('ball');
            const gameOverOverlay = document.getElementById('gameOverOverlay');
            const tryAgainButton = document.getElementById('tryAgainButton');
            const quitButton = document.getElementById('quitButton');
            const scoreDisplay = document.createElement('div');
            const levelDisplay = document.createElement('div');
            gameArea.appendChild(scoreDisplay);
            gameArea.appendChild(levelDisplay);

            let gameWidth = gameArea.clientWidth;
            let gameHeight = gameArea.clientHeight;
            let paddleWidth = 100;
            let paddleHeight = 20;
            let ballDiameter = 20;
            let dx = 2;
            let dy = -2;
            let score = 0;
            let level = 1;

            scoreDisplay.style.color = 'white';
            levelDisplay.style.color = 'white';
            scoreDisplay.style.position = 'absolute';
            scoreDisplay.style.top = '10px';
            scoreDisplay.style.left = '10px';
            levelDisplay.style.position = 'absolute';
            levelDisplay.style.top = '10px';
            levelDisplay.style.right = '10px';

            let blocks = [];
            const blockRows = 4;
            const blockColumns = 5;
            let blocksRemaining = blockRows * blockColumns;

            function createBlocks() {
                blocksRemaining = blockRows * blockColumns;
                for (let row = 0; row < blockRows; row++) {
                    for (let col = 0; col < blockColumns; col++) {
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.style.backgroundColor = 'blue';
                        block.style.position = 'absolute';
                        block.style.width = `${gameArea.clientWidth / blockColumns - 5}px`;
                        block.style.height = '20px';
                        block.style.top = `${row * 25}px`;
                        block.style.left = `${col * (gameArea.clientWidth / blockColumns)}px`;
                        gameArea.appendChild(block);
                        blocks.push(block);
                    }
                }
            }

            function movePaddle(e) {
                let clientX;

                if (e.type === "touchmove") {
                    e.preventDefault();
                    clientX = e.touches[0].clientX;
                } else {
                    clientX = e.clientX;
                }

                let paddleX = clientX - gameArea.getBoundingClientRect().left - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                else if (paddleX + paddleWidth > gameWidth) paddleX = gameWidth - paddleWidth;
                paddle.style.left = `${paddleX}px`;
            }

            function updateGame() {
                ball.style.left = `${ballX}px`;
                ball.style.bottom = `${gameHeight - ballY - ballDiameter}px`;

                ballX += dx;
                ballY += dy;

                // Wall collision
                if (ballX <= 0 || ballX + ballDiameter >= gameWidth) dx = -dx;
                if (ballY <= 0) dy = -dy;

                // Paddle collision
                let paddleTop = gameHeight - paddleHeight;
                if (ballY < paddleTop && ballY + ballDiameter > paddleTop &&
                    ballX + ballDiameter > paddle.offsetLeft && ballX < paddle.offsetLeft + paddleWidth) {
                    dy = -Math.abs(dy); // Always bounce up
                }

                // Block collision
                blocks.forEach((block, index) => {
                    if (block) {
                        const blockRect = block.getBoundingClientRect();
                        const ballRect = ball.getBoundingClientRect();
                        if (
                            ballRect.left < blockRect.right && ballRect.right > blockRect.left &&
                            ballRect.top < blockRect.bottom && ballRect.bottom > blockRect.top
                        ) {
                            gameArea.removeChild(block);
                            blocks[index] = null; // Mark block as removed
                            dy = -dy;
                            score += 10;
                            blocksRemaining--;
                            updateScoreAndLevel();
                            if (blocksRemaining === 0) {
                                levelUp();
                            }
                        }
                    }
                });

                if (ballY + ballDiameter > gameHeight) {
                    gameOver();
                }

                requestAnimationFrame(updateGame);
            }

            function levelUp() {
                level++;
                dx *= 1.2;
                dy *= 1.2;
                initGame();
            }

            function gameOver() {
                gameOverOverlay.style.display = 'flex';
            }

            function initGame() {
                ballX = gameWidth / 2 - ballDiameter / 2;
                ballY = 30; // Start position for the ball
                dx = 2;
                dy = -2;
                score = 0; // Reset score for new game
                level = 1; // Reset level for new game
                blocks.forEach(block => block && block.remove());
                blocks = [];
                createBlocks();
                updateScoreAndLevel();
                gameOverOverlay.style.display = 'none';
                requestAnimationFrame(updateGame);
            }

            function updateScoreAndLevel() {
                scoreDisplay.textContent = `Score: ${score}`;
                levelDisplay.textContent = `Level: ${level}`;
            }

            gameArea.addEventListener('mousemove', movePaddle);
            gameArea.addEventListener('touchmove', movePaddle, { passive: false });

            tryAgainButton.addEventListener('click', initGame);
            quitButton.addEventListener('click', () => window.location.href = 'index.html');

            initGame(); // Start the game
        });
    </script>
</body>
</html>
