<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid white;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: #282c34;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOver" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="score"></span></p>
        <button onclick="startGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const scoreDisplay = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let paddle, ball, isGameRunning, score;

        class Paddle {
            constructor() {
                this.width = 150;
                this.height = 20;
                this.x = (canvas.width - this.width) / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 10;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            move(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= this.speed;
                } else if (direction === 'right' && this.x + this.width < canvas.width) {
                    this.x += this.speed;
                }
            }
        }

        class Ball {
            constructor() {
                this.radius = 15;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = 0;
                this.speed = 3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.y += this.speed;
                if (this.y - this.radius > canvas.height) {
                    isGameRunning = false;
                }
            }
        }

        function initGame() {
            paddle = new Paddle();
            ball = new Ball();
            score = 0;
            isGameRunning = true;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paddle.draw();
            ball.draw();
        }

        function update() {
            ball.update();

            // Check collision with paddle
            if (
                ball.y + ball.radius >= paddle.y &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width
            ) {
                ball.speed += 0.5; // Increase speed
                ball.y = paddle.y - ball.radius;
                score++;
            }
        }

        function gameLoop() {
            if (isGameRunning) {
                draw();
                update();
                requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function endGame() {
            gameOverScreen.style.display = 'block';
            scoreDisplay.textContent = score;
        }

        function startGame() {
            initGame();
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.move('left');
            if (e.key === 'ArrowRight') paddle.move('right');
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            paddle.x = (canvas.width - paddle.width) / 2;
            paddle.y = canvas.height - paddle.height - 10;
        });

        startGame();
    </script>
</body>
</html>
